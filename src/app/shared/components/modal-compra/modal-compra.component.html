<div class="never-modal ">
    <div class=" never-modal___wrapper " [ngClass]="position ">
        <div class="container-fluid h-100 ">
            <!-- BOTON CERRAR LOGIN -->

            <div class="d-flex justify-content-end my-2 ">
                <button type="button " class="btn-close " id="cerrar" aria-label="Close" (click)="setClose2();"></button>
            </div>
            <h1 class="title"><img class="tamano" src="./assets/images/LOGONEVERLOGIN.png" alt="">Realizar Pedido</h1>
            <section class="container d-flex justify-content-center">
                <form action="">
                    <div class="d-flex m-1 justify-content-center">
                        <!-- Usuario -->
                        <div class="d-flex flex-column mx-2">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="nombre" placeholder="Nombre" aria-label="default input example" formControlName="Nombre">
                                <label for="nombre">Nombre </label>
                            </div>
                            <!-- Email -->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="email" placeholder="Email" aria-label="default input example" formControlName="email">
                                <label for="email">Email </label>
                            </div>
                            <!-- Direccion -->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="calle" placeholder="Calle" aria-label="default input example" formControlName="calle">
                                <label for="calle">Calle </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="ciudad" placeholder="Ciudad" aria-label="default input example" formControlName="ciudad">
                                <label for="ciudad">Ciudad</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="provincia" placeholder="provincia" aria-label="default input example" formControlName="provincia">
                                <label for="provincia">Provincia </label>
                            </div>
                        </div>
                        <!-- Tarjeta -->
                        <div class="d-flex flex-column mx-4">
                            <div class="form-group">
                                <label for="cardNumber">CARD NUMBER</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
                                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
                            </div>
                            <div class="form-group">
                                <label for="cardCVC">CV CODE</label>
                                <input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark botonPagar">Pagar</button>

                </form>
            </section>
        </div>
    </div>
</div>
