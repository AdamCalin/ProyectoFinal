<div class="never-modal">
    <div class=" never-modal___wrapper " [ngClass]="position">
        <!-- <ng-content select="[body] "></ng-content> -->
        <div class="container-fluid h-100">
            <!-- BOTON CERRAR LOGIN -->
            <div class="d-flex justify-content-end my-2 ">
                <button type="button " class="btn-close " id="cerrar" aria-label="Close" (click)="setClose();"></button>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="alert alert-warning" role="alert" *ngIf="!permisos">
                    <h1>Debes inicar Sesi√≥n para usar este apartado</h1>
                </div>
                <!-- TARJETA PRODUCTO -->
                <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                    <h1 *ngIf="contadorProductos == 0">No hay Articulos en le Carrito</h1>
                    <div *ngIf="permisos">
                        <div class="card mb-3" style="max-width: 540px;" *cdkVirtualFor="let producto of data">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img [src]="producto[0].imagen" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Descripcion:{{producto[0].iD_ARTICULO}}</h5>
                                        <h5 class="card-title">Color:{{producto[0].color}}</h5>
                                        <h5 class="card-title">Talla:{{producto[0].talla}}</h5>
                                        <div class="containerIncremento d-flex align-items-center">
                                            <button class="btn btn-outline-dark"><i class="bi bi-dash-square"></i></button>
                                            <input type="numbe" [value]="1">
                                            <button class="btn btn-outline-dark"><i class="bi bi-plus-square"></i></button>
                                        </div>
                                        <i class="bi bi-trash btn btn-outline-danger" id="{{producto[0].iD_ROPA}}" (click)="borrarProducto($event)"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </cdk-virtual-scroll-viewport>


                <button class="btn btn-outline-dark" (click)="showModal= true;" *ngIf="permisos">Realizar Pedido</button>
            </div>
        </div>
    </div>
</div>

<app-modal-compra @fade *ngIf="showModal" (open)="setClose2($event)">

</app-modal-compra>
