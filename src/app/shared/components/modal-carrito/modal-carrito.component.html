<div class="never-modal ">
    <div class=" never-modal___wrapper " [ngClass]="position ">
        <!-- <ng-content select="[body] "></ng-content> -->
        <div class="container-fluid h-100">
            <!-- BOTON CERRAR LOGIN -->
            <div class="d-flex justify-content-end my-2 ">
                <button type="button " class="btn-close " id="cerrar" aria-label="Close" (click)="setClose();"></button>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <!-- TARJETA PRODUCTO -->
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../../../../assets/images/sudaderaNeverBlancaCapucha.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">--NOMBRE--</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <div class="containerIncremento d-flex align-items-center">
                                    <button class="btn btn-outline-dark"><i class="bi bi-dash-square"></i></button>
                                    <input type="numbe" [value]="1">
                                    <button class="btn btn-outline-dark"><i class="bi bi-plus-square"></i></button>
                                </div>
                                <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-outline-dark" (click)="showModal= true;">Realizar Pedido</button>
            </div>
        </div>
    </div>
</div>

<app-modal-compra @fade *ngIf="showModal" (open)="setClose2($event)">

</app-modal-compra>
