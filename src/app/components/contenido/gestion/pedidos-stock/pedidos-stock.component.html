<div class="mat-elevation-z8 container my-5 d-flex flex-column">
    <div class="d-flex justify-content-evenly my-2">
        <h1>GESTIÃ“N DE STOCK</h1>
        <div class="d-flex">
            <div class="containerBuscador">
                <input class="buscador" type="search" placeholder="Buscar" aria-label="Search" (keyup)="filter($event)">
                <div class="botonBuscador">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <!-- <button class="btn btn-outline-dark" type="button"><i class="bi bi-search"></i></button> -->
        </div>
        <button type="button" mat-raised-button color="primary" (click)="showModalAdd = true;">Nuevo Articulo</button>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Articulo -->
        <ng-container matColumnDef="Articulo">
            <th mat-header-cell *matHeaderCellDef>Articulo</th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <!-- Color -->
        <ng-container matColumnDef="Color">
            <th mat-header-cell *matHeaderCellDef>Color</th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
        <!-- Talla -->
        <ng-container matColumnDef="Talla">
            <th mat-header-cell *matHeaderCellDef>Talla</th>
            <td mat-cell *matCellDef="let element"> {{element.talla}} </td>
        </ng-container>

        <!-- Cantidad Stock-->
        <ng-container matColumnDef="Cantidad_stock">
            <th mat-header-cell *matHeaderCellDef>Cantidad Stock</th>
            <td mat-cell *matCellDef="let element"> {{element.cantidaD_STOCK}} </td>
        </ng-container>

        <!-- Cantidad Pedido -->
        <ng-container matColumnDef="Cantidad_pedido">
            <th mat-header-cell *matHeaderCellDef>Cantidad Pedido</th>
            <td mat-cell *matCellDef="let element"> {{element.cantidaD_PEDIDO}} </td>
        </ng-container>

        <!-- Cantidad Envio-->
        <ng-container matColumnDef="Cantidad_envio">
            <th mat-header-cell *matHeaderCellDef>Cantidad Envio</th>
            <td mat-cell *matCellDef="let element"> {{element.cantidaD_ENVIO}} </td>
        </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button class="btn btn-warning" (click)="showModalEdit = true;"><i class="bi bi-pencil-square"></i></button></td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="confirmBorrarUsuario(element.iD_USUARIO)"><i class="bi bi-trash"></i></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<app-modal-anadir-articulo @fade *ngIf="showModalAdd" (open)="setClose($event)" (datos)="actualizarDatos($event)">

</app-modal-anadir-articulo>
